{% extends 'base.html' %}

{% block content %}
    <h1>Select the Loan type {{ current_user.get_id() }}</h1>
    <br>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.loansChoice.lable }}
            <br>
            {{ form.loansChoice }}
            {% for error in form.loansChoice.errors %}
            <span>{{ [ error ] }}</span>
            {% endfor %}
        </p>
        <p>
            {{ form.submit }}
        </p>
    </form>

{% endblock %}
