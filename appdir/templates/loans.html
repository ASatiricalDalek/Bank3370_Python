{% extends 'base.html' %}
    <style>
    span{
        color: red;
        font-weight: bold;
    }
    </style>
{% block content %}
    <h1>Select the Loan type</h1>
    <br>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.loansChoice.lable }}
            <br>
            {{ form.loansChoice }}
            {% for error in form.loansChoice.errors %}
            <span>{{  error  }}</span>
            {% endfor %}
        </p>
        <p>
            {{ form.submit }}
        </p>
    </form>
{% endblock %}
